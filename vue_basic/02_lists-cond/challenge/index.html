<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Lists and Conditional Content</h1>
    </header>
    <section id="assignment">
      <h2>Assignment</h2>
      <!-- 1) Add code to manage a list of tasks in a Vue app -->
      <!-- When clicking "Add Task" a new task with the entered text should be added -->
      <form @submit.prevent="addList">
        <input type="text" v-model="listValue" ref="listRef" />
        <button type="submit">Add Task</button>
      </form>
      <p>{{ isHidden ? "" : "할일이 숨겨져있습니다." }}</p>
      <p v-if="todoList.length === 0">할일을 추가해주세요!</p>
      <ul v-else :class="isToggle">
        <!-- 2) Output the list of tasks here -->
        <li v-for="(list, index) in todoList" :key="index">
          {{list}} <button @click="remove(index)">삭제</button>
        </li>
      </ul>
      <!-- 3) When the below button is pressed, the list should be shown or hidden -->
      <!-- BONUS: Also update the button caption -->
      <button @click="toggleContainer">
        {{ isHidden ? "숨기기" : "보이기" }}
      </button>
    </section>
  </body>
</html>
