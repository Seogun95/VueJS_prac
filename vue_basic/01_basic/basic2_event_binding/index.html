<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(5)">5 증가</button>
      <button v-on:click="reset">초기화</button>
      <button v-on:click.right="remove(5)">5 감소</button>
      <p v-once>초깃값: {{ counter }}</p>
      <p>결괏값: {{ counter }}</p>
      <input type="text" v-on:input="setName($event, '하잇')" />
      <p>{{ name }}</p>
      <form v-on:submit.prevent="submit">
        <input type="text" v-on:input="setSignupName" />
        <p>keyup:{{ confirmName }}</p>
        <button>회원가입</button>
      </form>
    </section>
  </body>
</html>
